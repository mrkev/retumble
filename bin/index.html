<!-- Paste this as your tumblr theme on tumblr.com -->
<!DOCTYPE html>
<head>
  <!-- 6f011cda-9e1c-11e6-b4f7-531e647e5630 -->
  <!--
    The line above identifies this as a tumblr+react theme.
    Do not remove!
  -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="description" content="{MetaDescription}" />
  <title>{Title} {block:PostTitle} {PostTitle} {/block:PostTitle}</title>
  <link rel="shortcut icon" href="{Favicon}">
  <link rel="alternate" type="application/rss+xml" href="{RSS}">
  <link rel="apple-touch-icon" href="{PortraitURL-128}">
</head>

<body>
  <div id="blog"></div>
  <script>
    window.raw_source = /*586f3690*/ `{
        // Main Info

        "Title" : "{Title}",
      {block:Description}
        "Description" : {JSDescription},
      {/block:Description}
      {block:AskEnabled}
        "AskEnabled" : true,
        "AskLabel" : {JSAskLabel},
      {/block:AskEnabled}
      {block:SubmissionsEnabled}
        "SubmissionsEnabled" : true,
        "SubmitLabel" : "{SubmitLabel}",
      {/block:SubmissionsEnabled}


        BlogURL : {JSBlogURL},
        RSS : {JSRSS},
        Favicon : {JSFavicon},
        CopyrightYears : {JSCopyrightYears},
        "PortraitURL-128" : {JSPortraitURL-128},

        // Language
        "lang:Older" : "{lang:Older}",
        "lang:Newer" : "{lang:Newer}",

      // Page Type
      {block:PermalinkPage}
        "PermalinkPage" : true,
      {/block:PermalinkPage}

      {block:IndexPage}
        "IndexPage" : true,
      {/block:IndexPage}

      {block:SearchPage}
        "SearchPage" : true,
        "SearchResultCount" : {JSSearchResultCount},
        "SearchQuery" : {JSSearchQuery},
        "URLSafeSearchQuery": {JSURLSafeSearchQuery},
      {/block:SearchPage}

      // Pages
      {block:HasPages}
        "Pages" : {
          {block:Pages}
            {JSURL} : {
              URL         : {JSURL},
              Label       : {JSLabel},
            },
          {/block:Pages}
        },
      {/block:HasPages}


      {block:Pagination}
      Pagination : {
        {block:NextPage}
          "NextPage" : "{NextPage}",
        {/block:NextPage}
          "lang:Older" : "{lang:Older}",
        {block:PreviousPage}
          "PreviousPage" : "{PreviousPage}",
        {/block:PreviousPage}
          "lang:Newer" : "{lang:Newer}",
          "CurrentPage" : "{CurrentPage}",
          "TotalPages"  : "{TotalPages}",
      },
      {/block:Pagination}


      {block:PermalinkPagination}
      PermalinkPagination : {
        {block:PreviousPost}
          "PreviousPost" : "{PreviousPost}",
        {/block:PreviousPost}
          "lang:Older" : "{lang:Older}",
        {block:NextPost}
          "NextPost" : "{NextPost}",
        {/block:NextPost}
          "lang:Newer" : "{lang:Newer}",
          "CurrentPage" : "{CurrentPage}",
          "TotalPages"  : "{TotalPages}",
      },
      {/block:PermalinkPagination}


      // Posts
      Posts: {
        {block:Posts inlineMediaWidth="500"}

          {JSPostID} : {
            PostID  : {JSPostID},
            PostType: {JSPostType},
            ShortURL: {JSShortURL},
            LikeButton: {JSLikeButton},
            ReblogButton: {JSReblogButton},
            EmbedUrl: {JSEmbedUrl},
            PostNotesURL: {JSPostNotesURL},

            {block:HasTags}
              Tags: {
                {block:Tags}
                  {JSURLSafeTag} : {
                    Tag : {JSTag},
                    URLSafeTag : {JSURLSafeTag},
                    TagURL : {JSTagURL} ,
                    TagURLChrono: {JSTagURLChrono},
                  },
                {/block:Tags}
              },
            {/block:HasTags}

            {block:Answer}
              Question : {JSQuestion},
              Answer   : {JSAnswer},
              Asker : {JSAsker},
              "AskerPortraitURL-128" : {JSAskerPortraitURL-128},
            {/block:Answer}

            {block:Quote}
                  "Quote": {JSQuote},
                {block:Source}
                  "Source": {JSSource},
                {/block:Source}
            {/block:Quote}

            {block:Photo}
                // {block:LinkURL}
                  LinkURL: : {JSLinkURL},
                  "LinkOpenTag"      : {JSLinkOpenTag},
                  "LinkCloseTag"     : {JSLinkCloseTag},
                // {/block:LinkURL}
                  "PhotoAlt"         : {JSPhotoAlt},
                  "PhotoURL-500"     : "{PhotoURL-500}",
                {block:HighRes}
                  "PhotoURL-HighRes" : {JSPhotoURL-HighRes},
                  "PhotoWidth-HighRes" : {JSPhotoWidth-HighRes},
                  "PhotoHeight-HighRes" : {JSPhotoHeight-HighRes},
                {/block:HighRes}
                {block:Caption}
                  "Caption"          : {JSCaption},
                {/block:Caption}
            {/block:Photo}

            {block:Video}
                  "Video-500"  : {JSVideo-500},
                {block:Caption}
                  "Caption"    : {JSCaption},
                {/block:Caption}
                  "lang:Notes" : "{lang:Notes}",
            {/block:Video}
            {block:Link}
                  "Target": '{Target}',
                  "URL" : "{URL}",
                  "Name" : "{Name}",
                {block:Description}
                  "Description" : "{Description}",
                {/block:Description}
            {/block:Link}
            {block:Chat}
                {block:Title}
                  "Title"          : "{Title}",
                {/block:Title}
                  Lines : {
                    {block:Lines}
                      {JSUserNumber} : {
                        Label      : {JSLabel},
                        Name       : {JSName},
                        Line       : {JSLine},
                        UserNumber : {JSUserNumber},
                      },
                    {/block:Lines}
                  },
            {/block:Chat}
            {block:Text}
                  "Title"      : "{Title}",
                  "Body"       : {JSBody},
            {/block:Text}
            {block:Audio}
                  "AudioPlayerGrey"      : {JSAudioPlayerGrey},
                  "PlayCountWithLabel"   : "{PlayCountWithLabel}",
                {block:Caption}
                  "Caption"              : "DISABLED",
                {/block:Caption}
                {block:ExternalAudio}
                  "ExternalAudioURL"     : "{ExternalAudioURL}",
                "lang:Download"          : "{lang:Download}"
                {/block:ExternalAudio}
                {block:Artist}
                  "Artist"               : "{Artist}",
                {/block:Artist}
                {block:TrackName}
                  "TrackName" : "{TrackName}",
                {/block:TrackName}
            {/block:Audio}

              "Permalink"  : "{Permalink}",
              "lang:Notes" : "{lang:Notes}",
              "NoteCount"  : "{NoteCount}",
            {block:Date}
              "TimeAgo"    : "{TimeAgo}",
              "Timestamp"  : {JSTimestamp},
            {/block:Date}
            {block:PostNotes}
              "PostNotes"  : {JSPostNotes},
            {/block:PostNotes}
          },
        {/block:Posts}
      }
    }` /*586f3690*/
  </script>
  <script src="/static/bundle.js"></script>
</body>
</html>
